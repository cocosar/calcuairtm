<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Calculalo nomás!</h1>
    <div class="input-container">
        <div class="dolar">$</div><input type="number" placeholder="Dólares">
    </div>
    <div class="container">
        <a class="btn main" onclick="calculate()">Mandale ERTIEM!</a>
        <a class="btn reset" onclick="reset()">Reset</a>
    </div>

    <div class="total">Total: <span class="amount"></span> ARS</div>
    <br>
    <div class="total">Tasa aprox: <span class="amount-rate"></span> ARS</div>

    <script src="main.js"></script>
</body>

</html>
